{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Песен</title>
</head>
<body>

{% block content %}
    {% if song %}
      <h1>Заглавие: {{ song.song_title }}</h1>

      <p><strong>Автор:</strong> {{ song.song_author }}</p>
      <p><strong>Певци:</strong> {{ song.song_singer.all|join:", " }}</p>
      <p><strong>Жанрове:</strong> {{ song.song_genre.all|join:", " }}</p>
      <div style="margin-left:20px;margin-top:20px;width: 50%;">
        <h4>Текст:</h4>
        <p>{{ song.song_text|safe }}</p>
      </div>
    {% endif %}
{% endblock %}
</body>
</html>
